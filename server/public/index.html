<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Angular Full Stack Food App</title>
</head>
<body ng-app="FoodApp">
    <h1>Angular Full Stack Food App</h1>
    <div ng-controller="FoodAppController as vm">
        <form>
            <input type="text" name="foodName" ng-model="vm.newFood.name" placeholder="Food Name">
            <input type="number" name="rating" ng-model="vm.newFood.deliciousness_rating" placeholder="Rating">
            <input type="text" name="isHot" ng-model="vm.newFood.is_hot" placeholder="Is it hot?">
            <button ng-click="vm.addFood(vm.newFood)">Submit</button>
        </form>
    </div>
</body>
</html>
